<!DOCTYPE html>
<html>

<body>
	<h1>Show File-select Fields</h1>

	<h3>
		Show a file-selectkjskfdjhk field which allows
		multiple files to be chosen:
	</h3>

	<form action="nba_game_detection.py" method="post"

		<label for="myfile">Select a file:</label>

	</form>
</body>

</html>
